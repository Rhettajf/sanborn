<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Sanborn Map Company</title>
    <meta name="description" content="ITGM-715-OL">
    <meta name="author" content="Rhett Forbes">
    <link href="css/normalize.css" rel="stylesheet" type="text/css">
    <link href="css/layout.css" rel="stylesheet" type="text/css">  
</head>
<body>
    <section>
        <header class="row"> 
            <div class="large-4 column">
            	<h1>S.M.C</h1>     
            </div>
        </header>
        <nav class="row">
            <div class="large-1 medium-1 small-4 column"><a href="history.html" title="History">History</a></div>
            <div class="large-1 medium-1 small-4 column"><a href="legend.html" title="Legend">Legend</a></div>
            <div class="large-1 medium-1 small-4 column"><a href="archive.html" title="Archive">Archive</a></div>
            <div class="large-1 medium-1 small-4 column"><a href="siteindex.html" title="Index">Index</a></div>
        </nav>
        <div class="row"><div class="large-4 column"><img src="img/headfoot.svg" alt="header"></div></div>
        <div class="row"> 
        	<div class="large-4 column">
                <h2>EXPLORE</h2>
                <img src="img/h1header.svg" alt="header">
            </div>
        </div>        
        <div id="mapcontainer" class="row">         
            <div class="large-3 column">
                <figure>
                	<div id="sanborn"></div>                    
                </figure>
            </div>
            <div class="large-1 column">
                <table width="100%" border="1" cellpadding="10" >
                    <tr><th colspan="2">Key</th></tr>
                    <tr><td bgcolor="#FADD98"></td><td>Mapped</td></tr>
                    <tr><td bgcolor="#D8CEC2"></td><td>Unmapped</td></tr>

                    <tr><td colspan="2">This will include links to archive etc (alt nav)</td></tr>

        	</div>
        </footer>
    </section>
    <script src="js/jquery-min.js"></script>
    <script src="js/raphael-min.js"></script>
    <script src="js/drawStates.js"></script>
	<script src="js/rwd_text.js"></script>
    <script src="js/sanborn.js"></script>
	<script>
    $(document).ready(function() {
    $('header h1').scalem({
        ratio: .25,
		reference: 'h1'
      });
    $('h2').scalem({
        ratio: 0.25,
        reference: 'h2'
      });
    });
    </script>
